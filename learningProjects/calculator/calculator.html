<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzyProjects</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <a href="index.html">
        <div class="Home">
            <h1>Fizzy's Projects</h1>
        </div>
    </a>
    
    <div class="Directory">
        <h4>
            <a href="index.html">Home</a>
        </h4>
    </div>

    <div class="Main-Content">
        <h2 style="padding-top: 15px;padding-bottom: 10px; text-align: center;">Calculator</h2>
        
        <div id="calculator">
            <div id="calcHead">
                <div id="calcDisplay">
                    <div id="calcText"></div>   
                </div>
            </div>
            
            
            <div id="keys">
                <div class="rowofkeys">
                    <div onclick="pressNum(7)">7</div>
                    <div onclick="pressNum(8)">8</div>
                    <div onclick="pressNum(9)">9</div>
                    <div onclick="pickOperator(divide)">/</div>
                </div>
                <div class="rowofkeys">
                    <div onclick="pressNum(4)">4</div>
                    <div onclick="pressNum(5)">5</div>
                    <div onclick="pressNum(6)">6</div>
                    <div onclick="pickOperator(multiply)">x</div>
                </div>
                <div class="rowofkeys">
                    <div onclick="pressNum(1)">1</div>
                    <div onclick="pressNum(2)">2</div>
                    <div onclick="pressNum(3)">3</div>
                    <div onclick="pickOperator(subtract)">-</div>
                </div>
                <div id="lastrow" class="rowofkeys">
                    <div onclick="clearDisplay()">C</div>
                    <div onclick="pressNum(0)">0</div>
                    <div onclick="operate()">=</div>
                    <div onclick="pickOperator(add)">+</div>
                </div>

       
            </div>
        </div>




    </div>
</body>
</html>
